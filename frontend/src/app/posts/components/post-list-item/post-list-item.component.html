<article *ngIf="post">
  <div>
    <a routerLink="/posts/{{ post.slug }}" title="Link para o post">
      <img src="{{ post.imageUrl }}-500w.webp" alt="Imagem do post" />
    </a>
  </div>
  <div>
    <header>
      <a routerLink="/posts/{{ post.slug }}">
        <h2>
          {{ post.title }}
        </h2>
      </a>
    </header>
    <main>
      <a routerLink="/posts/{{ post.slug }}">
        <p>
          {{ post.subtitle }}
        </p>
      </a>
    </main>
    <footer>
      <span *ngIf="post.publishedAt; else updateDate">{{ post.publishedAt | dateFormat }}</span>
      <ul *ngIf="post.tags">
        <li *ngFor="let tag of post.tags">
          <app-pill path="/posts/tag/{{ tag.id }}/{{ tag.slug }}">{{ tag.name }}</app-pill>
        </li>
      </ul>
    </footer>
  </div>
</article>
<ng-template #updateDate>
  <span>{{ post.updatedAt | dateFormat }}</span>
</ng-template>
