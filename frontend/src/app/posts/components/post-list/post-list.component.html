<section>
  <div class="post-list" *ngIf="postsPage; else loading">
    <app-post-list-item *ngFor="let post of postsPage.content" [post]="post"></app-post-list-item>
    <app-paginator
      (page)="onPageEvent($event)"
      [length]="postsPage.totalElements"
      [pageIndex]="postsPage.number"
      [pageSize]="postsPage.size"
      [pageSizeOptions]="[10, 20, 30]"
    ></app-paginator>
  </div>
  <ng-template #loading>
    <div class="loading">
      <mat-spinner [diameter]="60" title="Posts loading spinner"></mat-spinner>
    </div>
  </ng-template>
</section>
