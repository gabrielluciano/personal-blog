<article *ngIf="post; else loading">
  <header>
    <h1>{{ post.title }}</h1>
    <h2>{{ post.subtitle }}</h2>
    <div>
      <span
        >Por <strong>{{ post.author.name }}</strong></span
      >
      <span>Criado em {{ post.createdAt | dateFormat }}</span>
    </div>
    <div>
      <div>
        <ul *ngIf="post.tags.length > 0">
          <li *ngFor="let tag of post.tags">
            <app-pill path="/posts/tag/{{ tag.id }}/{{ tag.slug }}">{{ tag.name }}</app-pill>
          </li>
        </ul>
      </div>
      <div *ngIf="editor$ | async">
        <mat-icon
          fontIcon="edit"
          title="Editar post"
          aria-label="Editar post"
          (click)="openDialog('edit')"
        ></mat-icon>
        <mat-icon
          fontIcon="publish"
          title="Publicar post"
          aria-label="Publicar post"
          *ngIf="!post.published"
          (click)="openDialog('publish')"
        ></mat-icon>
        <mat-icon
          fontIcon="unpublished"
          title="Despublicar post"
          aria-label="Despublicar post"
          *ngIf="post.published"
          (click)="openDialog('unpublish')"
        ></mat-icon>
        <mat-icon
          fontIcon="delete"
          title="Excluir post"
          aria-label="Excluir post"
          (click)="openDialog('delete')"
        ></mat-icon>
      </div>
    </div>
    <div>
      <img
        ngSrc="{{ post.imageUrl }}-1000w.webp"
        srcset="
          {{ post.imageUrl }}-500w.webp   500w,
          {{ post.imageUrl }}-800w.webp   800w,
          {{ post.imageUrl }}-1000w.webp 1000w
        "
        alt="Imagem do post"
        fill
        priority
      />
    </div>
  </header>
  <main [appMarkdown]="post.content"></main>
</article>
<ng-template #loading>
  <div>
    <mat-spinner [diameter]="60" title="Carregando posts"></mat-spinner>
  </div>
</ng-template>
