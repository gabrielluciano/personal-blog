<app-hero></app-hero>
<div>
  @if (editor$ | async) {
    <mat-slide-toggle
      class="px-2 py-1 fixed right-4 bottom-4 bg-neutral-900 rounded-full border border-neutral-800 text-xs md:text-sm"
      color="primary"
      [checked]="drafts()"
      (change)="onSlideChange()"
    >
      Drafts
    </mat-slide-toggle>
  }
  <app-post-list
    [postsPage]="postsPage"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
  ></app-post-list>
</div>
