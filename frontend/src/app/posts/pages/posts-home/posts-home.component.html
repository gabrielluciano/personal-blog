<app-hero></app-hero>
<div class="post-list">
  <mat-slide-toggle
    color="primary"
    class="toggle"
    [checked]="drafts()"
    (change)="onSlideChange()"
    *ngIf="editor"
    >Ver drafts</mat-slide-toggle
  >
  <app-post-list
    [postsPage]="postsPage"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
  ></app-post-list>
</div>
