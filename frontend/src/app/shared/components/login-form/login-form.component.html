<form [formGroup]="form">
  <h2>Login</h2>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" />
    <mat-error>Invalid email</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error>You must provide the password</mat-error>
  </mat-form-field>
  <div>
    <button mat-flat-button color="accent" type="reset" (click)="onClose()">Close</button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      (click)="onSubmit()"
      [disabled]="!form.valid"
    >
      Login
    </button>
  </div>
</form>
