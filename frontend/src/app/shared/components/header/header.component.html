<header>
  <a routerLink="/">
    <h2>gabrielluciano<span>.com</span></h2>
  </a>

  <div>
    <a href="https://github.com/gabrielluciano" target="_blank">
      <img src="assets/github-logo.svg" alt="Github" />
    </a>

    <a href="https://www.linkedin.com/in/gabriel-lucianosouza/" target="_blank">
      <img src="assets/linkedin-logo.svg" alt="Linkedin" />
    </a>

    <button
      *ngIf="authenticated$ | async; else loginButton"
      mat-flat-button
      color="primary"
      type="button"
      (click)="logout()"
    >
      Sair
    </button>

    <ng-template #loginButton>
      <button mat-flat-button color="accent" type="button" (click)="openDialog()">Login</button>
    </ng-template>

    <a routerLink="/posts/new" *ngIf="authenticated$ | async">
      <mat-icon fontIcon="add" options></mat-icon>
    </a>
  </div>
</header>
